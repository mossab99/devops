<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync | Student Checklist</title>
    <meta name="description" content="Manage your study tasks and subjects with StudySync - the modern student checklist.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>StudySync</h1>
            <div id="global-progress">
                <!-- Progress bar will be added here -->
            </div>
        </header>

        <main class="main-layout">
            <!-- Sidebar: Subjects Management -->
            <aside class="sidebar">
                <div class="glass-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3>Subjects</h3>
                        <button class="btn btn-primary" id="add-subject-btn">+</button>
                    </div>
                    <ul class="subject-list" id="subject-list">
                        <!-- Subjects will be rendered here -->
                    </ul>
                </div>
            </aside>

            <!-- Main Content: Task Management -->
            <section class="task-viewer">
                <div class="glass-card">
                    <div class="task-header">
                        <h2 id="current-subject-name">Select a Subject</h2>
                        <button class="btn btn-primary" id="add-task-btn" disabled>Add Task</button>
                    </div>
                    <div class="task-list" id="task-list">
                        <!-- Tasks will be rendered here -->
                        <div style="text-align: center; color: var(--text-muted); padding: 3rem;">
                            Select a subject from the sidebar to view and manage tasks.
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal" id="subject-modal">
        <div class="glass-card modal-content">
            <h3>New Subject</h3>
            <form id="subject-form">
                <div class="form-group">
                    <label for="subject-name">Subject Name</label>
                    <input type="text" id="subject-name" required placeholder="e.g. Mathematics">
                </div>
                <div class="form-group">
                    <label for="subject-color">Color</label>
                    <input type="color" id="subject-color" value="#6366f1">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" id="close-subject-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Subject</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="task-modal">
        <div class="glass-card modal-content">
            <h3 id="task-modal-title">New Task</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" required placeholder="e.g. Complete Calculus HW">
                </div>
                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <input type="date" id="task-date">
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" id="close-task-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
